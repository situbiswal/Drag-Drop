<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<style>
    .inputBox{
        margin:2px 0px 5px 0px;
    }
</style>
<body>
   <div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <input type="text" class="form-control inputBox" placeholder="Username">
            <input type="text" class="form-control inputBox" placeholder="Password">
            <input type="text" class="form-control inputBox" placeholder="Description">
            <input type="text" class="form-control inputBox" placeholder="Text Title">
            <input type="text" class="form-control inputBox" placeholder="Signture Line">
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
           <strong draggable="true" id="box1" class="Tc"> situbiswal98</strong><br>
           <strong draggable="true" id="box2" class="Tc"> Si98@0987</strong><br>
           <strong draggable="true" id="box3" class="Tc"> This blood bag assign some other cluster .which was avilabe on 5th lab test room</strong><br>
           <strong draggable="true" id="box4" class="Tc"> Blood Bags</strong><br>
           <strong draggable="true" id="box5" class="Tc"> Maspects.SituBiswal2024</strong><br>
        </div>
    </div>
   </div>
</body>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const inputBoxes = document.querySelectorAll('.inputBox');
        const draggables = document.querySelectorAll('.Tc');
    
        draggables.forEach(draggable => {
            draggable.addEventListener('dragstart', () => {
                draggable.classList.add('dragging');
            });
    
            draggable.addEventListener('dragend', () => {
                draggable.classList.remove('dragging');
            });
        });
    
        inputBoxes.forEach(inputBox => {
            inputBox.addEventListener('dragover', e => {
                e.preventDefault();
                const draggable = document.querySelector('.dragging');
                inputBox.classList.add('dragover');
            });
    
            inputBox.addEventListener('dragleave', () => {
                inputBox.classList.remove('dragover');
            });
    
            inputBox.addEventListener('drop', () => {
                const draggable = document.querySelector('.dragging');
                inputBox.value = draggable.textContent.trim();
                inputBox.classList.remove('dragover');
            });
        });
    });
    
    
    
</script>
</html>
